name: Deploy to EC2
on:
  push:
    branches:
      - master # Adjust the branch as needed
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install SSH client
        run: sudo apt-get install -y openssh-client
      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Run deployment script on EC2
        run: |
          echo "Running deployment script..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} bash /usr/local/bin/backend-deployment
          echo "Deployment script completed."
      - name: Notify success
        if: success()
        run: echo "Deployment was successful!"
      - name: Notify failure
        if: failure()
        run: echo "Deployment failed. Check the logs for details."